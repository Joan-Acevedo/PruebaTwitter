<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twitter Clone</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e6f7e6;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .top-bar {
      width: 98%;
      background: #5cb85c;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 18px;
      position: fixed;
      top: 0;
      left: 0;
      height: 50px;
    }
    .user-menu {
      position: relative;
      cursor: pointer;
    }
    .dropdown {
      display: none;
      position: absolute;
      top: 30px;
      left: 0;
      background: white;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 5px;
    }
    .dropdown a {
      display: block;
      padding: 10px;
      text-decoration: none;
      color: black;
      font-size: 15px;
    }
    .dropdown a:hover {
      background: #d4edda;
    }
    .container {
      width: 50%;
      background: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      margin-top: 70px;
    }
    .tweet-box {
      display: flex;
      flex-direction: column;
      background: #c3e6cb;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    .tweet-input {
      border: none;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      margin-bottom: 10px;
    }
    .post-btn {
      background: #5cb85c;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    .tweets {
      background: #dff0d8;
      padding: 15px;
      border-radius: 8px;
    }
    .tweet {
      background: #c3e6cb;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 10px;
      cursor: pointer;
    }
    .tweet-header {
      display: flex;
      align-items: center;
    }
    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }
    .username {
      font-weight: bold;
    }
    .handle, .time {
      color: #666;
      margin-left: 10px;
    }
    .tweet-thread {
      display: none;
      margin-left: 0;
    }
    .tweet-thread .tweet {
      background: #c3e6cb;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .reply-box {
      margin-top: 10px;
      display: none;
      flex-direction: column;
    }
    .reply-input {
      border: none;
      padding: 8px;
      font-size: 14px;
      border-radius: 5px;
      margin-bottom: 5px;
    }
    .reply-btn {
      background: #4cae4c;
      color: white;
      border: none;
      padding: 8px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="top-bar">
  <div class="app-name">Tuiter</div>
  <div class="user-menu" onclick="toggleMenu()">
    <span>David Bend</span>
    <div class="dropdown" id="userDropdown">
      <a href="#">Cerrar sesi√≥n</a>
    </div>
  </div>
</div>

<div class="container">
  <div class="tweet-box">
    <input type="text" placeholder="What is happening?" class="tweet-input">
    <button class="post-btn">Post</button>
  </div>
  <div class="tweets">
    <div class="tweet" onclick="toggleThread(this)">
      <div class="tweet-header">
        <img src="user.jpg" alt="User" class="avatar">
        <span class="username">David Bend</span>
        <span class="time">2h</span>
      </div>
      <p class="tweet-content">"What if he was right?"</p>
    </div>
    <div class="tweet-thread">
      <div class="tweet">
        <div class="tweet-header">
          <img src="user.jpg" alt="User" class="avatar">
          <span class="time">1h</span>
        </div>
        <p>"I keep thinking about it..."</p>
      </div>
      <div class="tweet">
        <div class="tweet-header">
          <img src="user.jpg" alt="User" class="avatar">
          <span class="username">David Bend</span>
          <span class="time">30m</span>
        </div>
        <p>"More people should talk about this."</p>
      </div>
      <div class="reply-box">
        <input type="text" placeholder="Reply to this thread" class="reply-input">
        <button class="reply-btn" onclick="postTweet()">Reply</button>
      </div>
    </div>
  </div>
</div>

<script src="js/script.js"></script>
</body>
</html>
