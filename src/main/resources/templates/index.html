<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Twitter Clone - Simplified</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="top-bar">
    <div class="app-name">Tuiter</div>
    <div class="user-info">David Bend</div>
  </div>

  <div class="container">
    <div class="tweet-box">
      <textarea rows="3" placeholder="¿Qué está pasando?" class="tweet-input"></textarea>
      <button class="post-btn">Post</button>
    </div>
    <div class="tweets">
      <!-- Posts will be loaded here -->
    </div>
  </div>

  <script src="/js/script.js"></script>
</body>
</html>
