<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twitter Clone</title>
  <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>

<div class="top-bar">
  <div class="app-name">Tuiter</div>
  <div class="user-menu" onclick="toggleMenu()">
    <span>David Bend</span>
    <div class="dropdown" id="userDropdown">
      <a href="#">Cerrar sesi√≥n</a>
    </div>
  </div>
</div>

<div class="container">
  <div class="tweet-box">
    <input type="text" placeholder="What is happening?" class="tweet-input">
    <button class="post-btn">Post</button>
  </div>
  <div class="tweets">
    <div class="tweet" onclick="toggleThread(this)">
      <div class="tweet-header">
        <img src="user.jpg" alt="User" class="avatar">
        <span class="username">David Bend</span>
        <span class="time">2h</span>
      </div>
      <p class="tweet-content">"What if he was right?"</p>
    </div>
    <div class="tweet-thread">
      <div class="tweet">
        <div class="tweet-header">
          <img src="user.jpg" alt="User" class="avatar">
          <span class="time">1h</span>
        </div>
        <p>"I keep thinking about it..."</p>
      </div>
      <div class="tweet">
        <div class="tweet-header">
          <img src="user.jpg" alt="User" class="avatar">
          <span class="username">David Bend</span>
          <span class="time">30m</span>
        </div>
        <p>"More people should talk about this."</p>
      </div>
      <div class="reply-box">
        <input type="text" placeholder="Reply to this thread" class="reply-input">
        <button class="reply-btn" onclick="postTweet()">Reply</button>
      </div>
    </div>
  </div>
</div>

<script src="../static/js/script.js"></script>
</body>
</html>
